<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkMqttChat</title>
    
    <!-- 1. Suppress Tailwind Production Warning & Apply Custom Theme for CDN mode -->
    <script>
      // This config mirrors tailwind.config.js to ensure CDN rendering matches the build
      window.tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                chrome: {
                  900: '#1f2020', // Main Background
                  800: '#282828', // Surface/Cards/Sidebar
                  700: '#3c3c3c', // Inputs/Hover states
                  600: '#4a4a4a', // Borders (Synthesized slightly lighter than 700)
                  500: '#5f6368', // Disabled/Placeholder
                  300: '#c7c7c7', // Icons / Secondary Text
                  100: '#e8eaed', // Primary Text (High contrast)
                },
                accent: {
                  DEFAULT: '#8ab4f8', // Button Background
                  hover: '#a8c7fa',   // Lighter blue for hover
                  text: '#a8c7fa',    // Action Text
                }
              },
              animation: {
                'fade-in': 'fadeIn 0.4s ease-out',
                'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)',
              },
              keyframes: {
                fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
                },
                slideUp: {
                  '0%': { transform: 'translateY(20px)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                bounceIn: {
                  '0%': { transform: 'scale(0.3)', opacity: '0' },
                  '50%': { transform: 'scale(1.05)' },
                  '70%': { transform: 'scale(0.9)' },
                  '100%': { transform: 'scale(1)', opacity: '1' },
                }
              }
            }
          }
        }
      }
    </script>
    
    <!-- 2. Tailwind CSS CDN (Fallback/Dev Compatibility) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
    {
      "imports": {
        "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
        "vite": "https://aistudiocdn.com/vite@^7.2.7",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
        "mqtt": "https://aistudiocdn.com/mqtt@^5.14.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
