    <!-- 1. Suppress Tailwind Production Warning & Apply Custom Theme for CDN mode -->

      // This config mirrors tailwind.config.js to ensure CDN rendering matches the build

        config: {
          theme: {
            extend: {
              colors: {
                chrome: {
                  900: '#1f2020', // Main Background

                  700: '#3b3b3b', // Inputs/Hover states (Explicitly #3b3b3b as requested)

                accent: {
                  DEFAULT: '#8ab4f8', // Button Background
                  hover: '#a8c7fa',   // Lighter blue for hover
                  text: '#a8c7fa',    // Action Text
                }
              },
              animation: {
                'fade-in': 'fadeIn 0.4s ease-out',
                'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)',
              },
              keyframes: {
                fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
                },
                slideUp: {
                  '0%': { transform: 'translateY(20px)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                bounceIn: {
                  '0%': { transform: 'scale(0.3)', opacity: '0' },
                  '50%': { transform: 'scale(1.05)' },
                  '70%': { transform: 'scale(0.9)' },
                  '100%': { transform: 'scale(1)', opacity: '1' },
                }
              }
            }
          }
        }
      }
